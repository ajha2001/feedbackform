<p class="info-text mat-body-2" *ngIf="posts.length<= 0"> No posts added yet!</p>

<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor='let post of posts'>
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p><b>{{'Subject:'}}</b> {{post.Description}}</p>
        <p><b>{{'Feedback: '}}</b> {{post.Water}}</p>
    </mat-expansion-panel>
</mat-accordion>
